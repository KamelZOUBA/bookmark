<div>
  <h1>Sign up</h1>
  <form (submit)=signUp() [formGroup]="userForm">
    <div>
      <label>Email </label>
      <input type="text" formControlName="email">
      <div *ngIf="(userForm.get('email').dirty || userForm.get('email').touched)  && userForm.get('email').hasError('required')">email is required
      </div>
      <div *ngIf="(userForm.get('email').dirty|| userForm.get('email').touched) && userForm.get('email').hasError('email')">email is invalid
      </div>
    </div>

    <div fromGroupName="passwordForm">
      <div>
        <label>Password </label>
        <input type="password" formControlName="password">
        <div *ngIf="(password.dirty|| password.touched) && password.hasError('required')">
         Password is required</div>
      </div>
      <div>
        <label>Confirm password </label>
        <input type="password" formControlName="confirmpassword" appBlockCopypaste>
        <div *ngIf="(confirmpassword.dirty|| confirmpassword.touched) && confirmpassword.hasError('required')">
          Password confirmation is required</div>
      </div>
      <div *ngIf="(passwordForm.dirty|| passwordForm.touched) && passwordForm.hasError('matchingError')">
        Your password does not match</div>
    </div>

    <div>
      <label>Full name </label>
      <input type="text" formControlName="name">
    </div>

    <button type="submit" [disabled]="userForm.invalid">Sign up</button>
  </form>

</div>
